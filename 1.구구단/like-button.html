<html>
  <head>
    <meta charset="utf-8" />
    <title>웹게임</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- 개발용 -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <!-- 배포용 -->
    <!--<script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>-->
    <!--<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      "use strict";

      class LikeButton extends React.Component {
        constructor(props) {
          super(props);
          this.state = { liked: false };
        }
        render() {
          if (this.state.liked) {
            return "You liked this.";
          }

          //   return React.createElement(
          //     "button",
          //     { onClick: () => this.setState({ liked: true }) },
          //     "Like"
          //   );

          return (
            // return 안에는 형제태그 안되고 div로 감싸서 태그가 하나만 와야함
            // babel이 jsx 문법을 보면 React.createElement로 바꿔줌.(javascript에서 태그문법은 사용할 수 없기때문에). 그래서 babel을 사용해야함.
            // jsx를 사용할때 태그는 무조건 소문자로.(html과 다르게 xml이 더 엄격함. 그래서 xml 사용.
            // javascript 코드는 중괄호로 감싸주기.
            <div>
              <button onClick={() => this.setState({ liked: true })}>
                {this.state.liked ? "Liked" : "Like!"}
              </button>
              <input type="text" />
            </div>
          );
        }
      }
    </script>
    <script type="text/babel">
      //   ReactDOM.render(
      //     React.createElement(LikeButton),
      //     document.querySelector("#root")
      //   );
      // React 17버전 코드
      // ReactDOM.render(<LikeButton />, document.querySelector("#root"));

      // React 18버전 코드
      ReactDOM.createRoot(document.querySelector("#root")).render(
        <div>
          <LikeButton />
          <LikeButton />
          <LikeButton />
          <LikeButton />
        </div>
      );
    </script>
  </body>
</html>
